<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="media/app.css">
        <title>Mozilla Presence</title>
    </head>
    <body role="application">
     <section id="view-todos" role="region">
        <header>
        <div class="persona">
          <img src="media/sign_in.png" id="signin"></img>
          <img src="media/sign_out.png" id="signout" style="display:none"></img>
        </div>
        <h1>My Tribe</h1>
        <div style="clear: both"></div>
        </header>
        <article class="info">
        <p>Hello <span id="user">anonymous</span></p>
        </article>
        <article class="auth" id="auth">
           <a id="authon" href="#" onclick="grantPresence();">
              Let Tribe see your presence.
           </a>
           <a id="authoff" href="#" onclick="revokePresence();"
             style="display:none">
              Revoke presencee permission.
            </a>
        </article>

        <article class="tribe">
          <ul id="contacts">
          </ul>
          <hr/>
          <div>
            <form action="">
              <input type="text" name="contact" id="newContact"/>
              <input value="+" id="addContact" type="submit"/>
            </form>
          </div>
        </article>

        <footer>
        <p>Mozilla Cloud Services - Experimental Prototype</p>
      </footer>

        </section>

        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/persona.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script>
          loadContacts();
        </script>
    </body>
</html>
