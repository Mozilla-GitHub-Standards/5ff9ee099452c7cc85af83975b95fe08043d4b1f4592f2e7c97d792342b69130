<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link rel="stylesheet" href="media/jquery-ui.css">
        <link rel="stylesheet" href="media/app.css">
        <title>Mozilla Presence</title>
    </head>
    <body role="application">
     <section id="view-todos" role="region">
        <header>
        <div class="persona">
          <img src="media/sign_in.png" id="signin"></img>
          <img src="media/sign_out.png" id="signout" style="display:none"></img>
        </div>

        
          <p>Hello <span id="user">anonymous</span></p>

       <div style="clear: both"></div>
        </header>

        <!-- Tabs -->
        <div id="tabs">
        <ul>
          <li id="tabs-1-button"><a href="#tabs-1">Presence</a></li>
          <li id="tabs-2-button"><a href="#tabs-2">Tribe</a></li>
        </ul>

        <div id="tabs-1">

          <div id="status">offline</div>
          <div class="buttons">
            <button id="online">Go Online</button>
            <button id="offline">Go Offline</button>
          </div>
          <div id="apps" style="display: none">
            <h3>Authorized apps</h3>
            <ul id="applist">
            </ul>
          </div>
        </div>  <!-- end presence tab -->


        <div id="tabs-2">
           <div id="dialog-form" title="Send a message" style="display:none">
              <form action="" id="formSendMessage">
                <fieldset>
                  <input type="hidden" name="mail" id="targetMail"/>

                  <input type="text" name="msg" 
                        id="msg" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </div>

            <ul id="contacts">
            </ul>

          <div class="addContact">
              Add a contact
              <form action="" id="formAddContact">
                <input type="text" name="contact" id="newContact"/>
                <input value="+" id="addContact" type="submit"/>
              </form>
            </div>

        </div>
      </div>  <!-- end tribe tab -->
    </div>  <!-- end tabs -->
    <footer>
      <div class="toggler">
        <div id="message" style="display:none" 
             class="ui-widget-content ui-corner-all">
             <div id="message-body">body</div>
             <div class="buttons">
               <button>Respond</button>
               <button>Dismiss</button>
             </div>
        </div>
      </div>
      <p>Mozilla Cloud Services - Experimental Prototype</p>
    </footer>
        </section>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/persona.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script>
          $("#tabs").tabs();
          loadContacts();
        </script>
    </body>
</html>
